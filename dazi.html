<script>
window.onload=function(){
	var str = '灾害发生后，党中央、国务院高度重视。正在乌兹别克斯坦访问并出席上海合作组织峰会的中共中央总书记、国家主席、中央军委主席习近平立即作出重要指 示，要求国务院派工作组前往指导抢险救灾，代表党中央、国务院慰问受灾群众。要求全力组织抢救受伤人员，最大限度减少人员伤亡，并做好遇难人员善后和受灾 群众安置工作。要求有关地方和部门强化气象监测预报和地质灾害评估等工作。做好重特大自然灾害防范和处置工作，切实保障人民群众生命财产安全。';
	for(var i=0;i<str.length;i++){
		var oS = document.createElement('span');
		oS.innerHTML = str.charAt(i);
		document.body.appendChild(oS);
	}
	var aS = document.getElementsByTagName('span');
	var iNow = 0;
	var timer = setInterval(function(){
		startMove(aS[iNow],{opacity:1});
		iNow++;
		if(iNow==aS.length){
			clearInterval(timer);
		}
	},100);
};
</script>
